<div class="row">
  <div class="col-6 m-auto">
    <div class="card m-auto">
      <div class="card-header">Login</div>
      <div class="card-body">
        <form [formGroup]="loginForm" (ngSubmit)="onLogin()">
          <div class="form-group col-12">
            <label for="name" class="form-label">UserName</label>
            <input
              type="text"
              class="form-control"
              formControlName="userName"
            />
            <span
              *ngIf="!userName?.valid && (userName?.touched || userSubmitted)"
              class="error-block"
            >
              please provide name
            </span>
          </div>
          <div class="form-group col-12">
            <label for="passwrod" class="form-label">Password</label>
            <input
              type="text"
              class="form-control"
              formControlName="password"
            />
            <span
              *ngIf="!password?.valid && (password?.touched || userSubmitted)"
              class="error-block"
            >
              <span *ngIf="password?.hasError('required')">
                please provide password
              </span>
              <span *ngIf="password?.hasError('minlength')">
                please provide password atleast 8 characters
              </span>
            </span>
          </div>
          <br>
          <div class="form-group col-12">
            <button type="submit" class="btn btn-primary">Login</button>
            <button type="button" class="btn btn-secondary ml-2">Cancel</button>
          </div>
          Form Values : {{ loginForm.value | json }} <br />
          Form Status : {{ loginForm.status }}
        </form>
      </div>
    </div>
  </div>
</div>
